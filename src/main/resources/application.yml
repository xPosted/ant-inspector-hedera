server:
  port: 8080

spring.application.name: ant-inspector

springdoc:
  group-configs:
    - group: Asynchronous API
      paths-to-match: /hedera/async/**
    - group: Synchronous API
      paths-to-match: /hedera/sync/**
    - group: Account API
      paths-to-match: /hedera/account**
    - group: Common API
      paths-to-match: /hedera/about**,/hedera/application/test**


